<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>候補一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; font-family: sans-serif; background: #fceef2; }
    .card { margin: 20px auto; padding: 10px; background: white; border-radius: 10px; width: 90%; max-width: 400px; box-shadow: 0 0 10px #ccc; }
    img { width: 100%; border-radius: 10px; }
    .message { margin-top: 10px; font-size: 18px; }
  </style>
</head>
<body>
<div id="image-container"></div>

<script>
  const container = document.getElementById("image-container");
  const messageList = [
    "気軽に話しかけてね！",
    "会える距離で待ってます",
    "近くにいますよ♪",
    "秘密の関係、始めませんか？",
    "一緒に過ごしませんか？"
  ];

  for (let i = 1; i <= 5; i++) {
    const wrapper = document.createElement("div");
    wrapper.className = "image-message";

    const img = document.createElement("img");
    img.src = `mainimages/${i}.jpg`;
    img.alt = `画像${i}`;
    img.className = "profile-image";

    const message = document.createElement("p");
    message.textContent = messageList[i - 1];
    message.className = "message";

    wrapper.appendChild(img);
    wrapper.appendChild(message);
    container.appendChild(wrapper);
  }
</script>

</body>
</html>
